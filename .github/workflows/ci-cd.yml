name: CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  ci-cd:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build
        run: echo "Build success"

      - name: Test
        run: echo "Tests passed"

      - name: Deploy
        shell: bash
        run: |
          chmod +x deploy.sh
          ./deploy.sh
