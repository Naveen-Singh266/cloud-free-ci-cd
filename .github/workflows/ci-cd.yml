name: CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  ci-cd:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build
        run: echo "Build success"

      - name: Test
        run: echo "Tests passed"

      # Step 4: Deploy using WSL
      - name: Deploy (CD)
        shell: wsl  # <-- This tells GitHub Actions to run the step inside WSL
        run: |
          # Make sure deploy.sh is executable
          chmod +x $GITHUB_WORKSPACE/deploy.sh
          # Run the script
          $GITHUB_WORKSPACE/deploy.sh
